<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image gallery</title>
	<style type="text/css">
		.myclass {
			margin: 5px;
			padding: 5px;
			border: 2px solid blue;
			height: auto;
			width: auto;
			float: left;
			text-align: center;
		}
		.myclass img{
			display: inline;
			margin: 5px;
			border: 2px solid red;
		}
		.desc{
			text-align: center;
			font-weight: normal;
			width: 100px;
			margin: 2px;
		}

	</style>
</head>
<body>
	<div class="myclass">
		<img src="Book.jpg" alt="Book"  width="200px">
		<div class=".desc">
			Here u can display image description.
		</div>
	</div>

</body>
</html>

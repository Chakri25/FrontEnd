<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Data Types</title>
	
</head>
<body>
<h3>Data Types </h3>
<script>
		var v= null;
		var x= true;
		var z=2;
		var s = "sdada";
		var z = undefined;
		document.writeln("null "+typeof v);
		document.writeln("true "+typeof x);
		document.writeln("2 "+ typeof z);
		document.writeln("'sdada' "+typeof s);
		document.writeln("undefined "+typeof z);

		document.writeln(typeof 2 === 'number');
		document.writeln(typeof "dsad" === 'string');
	</script>
</body>
</html>
